<!DOCTYPE html> {% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title%} {%endblock%}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"

  <body>
    <nav class="navbar navbar-expand-lg navbar-light d-flex p-3">
      <button type="submit" class="btn btn-primary nav-link">
        <a href="{% url 'get_data' %}">GET NEW DATA</a>
      </button>
      <button type="submit" class="btn btn-primary m-3 nav-link">
        <a href="{% url 'save_table' %}">Save Table</a>
      </button>

      <ul class="d-flex">
        <li class="nav-link"><a href="{% url 'index' %}">Home</a></li>
        <li class="nav-link"><a href="{% url 'charts' %}">Charts</a></li>
        <li class="nav-link"><a href="{% url 'change_api' %}">Change API</a></li>
      </ul>
    </nav>
    {%block content%}{%endblock%}
